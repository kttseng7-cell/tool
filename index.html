<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoViz Pro - 策略視覺化工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

    <aside class="sidebar">
        <div class="brand">CRYPTO VIZ</div>
        <nav id="menu"></nav>
    </aside>

    <main class="main-content">
        <header class="toolbar">
            <h2 id="tool-title" style="font-size: 18px;">請選擇工具</h2>
            <button id="export-gif" class="btn-export">生成 GIF 動圖</button>
        </header>

        <div id="canvas-container">
            <canvas id="main-canvas"></canvas>
        </div>

        <section class="info-panel">
            <h3 style="margin-top: 0; font-size: 16px;">工具說明</h3>
            <p id="tool-info" style="font-size: 14px; opacity: 0.8; line-height: 1.6;">
                從左側選擇一個策略工具來查看動態演示。
            </p>
        </section>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
